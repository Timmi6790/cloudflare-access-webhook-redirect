[package]
name = "cloudflare-access-webhook-redirect"
version = "0.2.4"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "cloudflare-access-webhook-redirect"

[dependencies]
anyhow = { version = "1.0.71", features = ["backtrace"] }
thiserror = "1.0"
backtrace = "0.3.67"
actix-web = "4.3.1"
tracing-actix-web = "0.7.5"
config = "0.13.3"
serde = "1.0.163"
serde_json = "1.0.96"
reqwest = "0.11.18"
reqwest-middleware = "0.2.2"
reqwest-tracing = "0.4.4"
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1.14"
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
secrecy = { version = "0.8.0", features = ["serde"] }
regex = "1.8.3"
getset = "0.1.2"
derive-new = "0.5.9"
sentry = { version = "0.31.3", features = ["anyhow", "debug-images", "reqwest", "backtrace"] }

[dev-dependencies]
http = "0.2.9"
temp-env = "0.3.4"
serde_test = "1.0.163"
lazy_static = "1.4.0"
wiremock = "0.5.18"

[profile.release]
lto = true
codegen-units = 1
debug = true