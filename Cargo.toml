[package]
name = "cloudflare-access-webhook-redirect"
version = "0.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "cloudflare-access-webhook-redirect"

[dependencies]
anyhow = { version = "1.0.51", features = ["backtrace"] }
thiserror = "1.0"
backtrace = "0.3.67"
actix-web = "4.3.1"
config = "0.13.3"
serde = "1.0.158"
serde_json = "1.0.93"
reqwest = "0.11.15"
reqwest-middleware = "0.2.0"
reqwest-tracing = "0.4.0"
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1.11"
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
secrecy = { version = "0.8.0", features = ["serde"] }
regex = "1.7.3"
getset = "0.1.2"
sentry = { version = "0.30.0", features = ["anyhow", "debug-images", "reqwest", "backtrace"] }

[dev-dependencies]
http = "0.2.9"

[profile.release]
lto = true
codegen-units = 1
debug = true